<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<script src="src/vida.js" defer></script>
	<title>Calculadora IMC</title>
</head>
<body>

	<h1>Calculadora de IMC</h1>
    <form id="imcForm">
		<div id="alerta" class="alert"></div>
		<div id="alertaSexo" class="alert"></div>
        <div id="alertaEstiloDeVida" class="alert"></div>


        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
			<option value="" disabled selected>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required min="0" max="150"><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required min="0"><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" step="1" required min="0"><br>

        <label for="estiloDeVida">Estilo de Vida:</label>
        <select id="estiloDeVida" required>
			<option value="" disabled selected>Selecione</option>
			<option value="normal">Normal</option>
            <option value="sedentario">Sedent√°rio</option>
            <option value="esportista">Esportista</option>
            
        </select><br>

        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>

    <div id="resultado"></div>
	
</body>
</html>
